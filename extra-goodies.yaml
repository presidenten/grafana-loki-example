
# Setup Grafana sidecar to load dashboards from configmaps
grafana:
  sidecar:
    enableUniqueFilenames: true
    dashboards:
      enabled: true
      SCProvider: true
      label: grafana_dashboard
      folder: /tmp/dashboards
      searchNamespace: ALL
    notifiers:
      enabled: true
      searchNamespace: monitoring
    datasources:
      enabled: false


  # Set labels to help with monitoring
  labels:
    app: grafana
  podLabels:
    app: grafana
  service:
    labels:
      app: grafana



# Set Loki log retention to 29days
loki:
  config:
    chunk_store_config:
      max_look_back_period: 696h
    table_manager:
      retention_deletes_enabled: true
      retention_period: 696h



# Add Promtail to masters even if installed with rancher
promtail:
  tolerations:
  - operator: "Exists"
