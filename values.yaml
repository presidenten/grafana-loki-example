  #  size: 10Gi
  #  storageClassName: "delete-without-pvc"                     # <-- Update with your storageclass




#####################################
########      PROMTAIL      #########
#####################################


promtail:
  config:
    lokiAddress: http://monitoring-loki:3100/loki/api/v1/push

  rbac:
    create: true
    pspEnabled: true

  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
