

####################################
########      GENERAL      #########
####################################

secret:
  user: admin
  pass: admin


####################################
########      GRAFANA      #########
####################################


grafana:
  admin:
    existingSecret: grafana-credentials
    userKey: user
    passwordKey: pass

  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

  testFramework:
    enabled: false

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: loki_logs
        type: loki
        url: http://monitoring-loki:3100
        isDefault: true
      - name: loki_alerts                                          # <-- Use for alerts until Grafana 7.5.0
        type: prometheus
        url: http://monitoring-loki:3100/loki
        isDefault: false
